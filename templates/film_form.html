{% extends 'index.html' %}
{% load bootstrap %}

{% block title %} Film form {% endblock %}

{% block page %}
    <div class="card" style="width: 32rem;">
      <div class="card-body">
              {% if new %}
                        <h5 class="card-title">Nowy Film</h5>
              {% else %}
                        <h5 class="card-title">Edytuj Film</h5>
              {% endif %}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|bootstrap }}
                {{ form_additional|bootstrap }}
                    {% if new %}
                        <button type="submit" class="btn btn-primary">Nowy Film</button>
                    {% else %}
                        <button type="submit" class="btn btn-primary">Edytuj Film</button>
                    {% endif %}
            </form>
      </div>
    </div>

    <a href="{% url 'all_films' %}">Cofnij</a>
{% endblock %}
