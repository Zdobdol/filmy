{% extends 'index.html' %}
{% load bootstrap %}

{% block title %} Film form {% endblock %}

{% block page %}
    <div class="card" style="width: 26rem;">
      <div class="card-body">
        <h5 class="card-title">Film Form</h5>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit">Dodaj Film</button>
            </form>
      </div>
    </div>

    <a href="{% url 'all_films' %}">Cofnij</a>
{% endblock %}
